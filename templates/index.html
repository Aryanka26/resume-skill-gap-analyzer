{% extends "layout.html" %}
{% block content %}

<div class="card">
    <h2>Resume Screening</h2>
    <p class="subtitle">
        Evaluate resume alignment using skill-first analysis
    </p>

    <form method="POST" enctype="multipart/form-data">

        <label>Select User Type</label>
        <select name="user_type" required>
            <option value="applicant">Applicant</option>
            <option value="recruiter">Recruiter</option>
        </select>

        <label>Select Target Role</label>
        <select name="role" required>
            <option value="sde_intern">SDE Intern</option>
            <option value="ml_intern">ML Intern</option>
        </select>

        <label>Upload Resume(s)</label>
        <input type="file" name="resume" accept=".pdf" multiple required>

        <button type="submit">Analyze with HireLens</button>
    </form>
</div>

{% endblock %}
